<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz game</title>
</head>
<body>
  <h1>Quiz game</h1>

  <h2>Correct answers: <span id="good-answers"></span></h2>

  <div id="game-board">

    <div id="tip"></div>

    <button id="callToFriend">Call your friend</button>
    <button id="audienceQuestion">Question to audience</button>
    <button id="fiftyFifty">fifty fifty</button>

    <div id="question"></div>
    <button class="answer-btn" id="answer1" data-answer="0"></button>
    <button class="answer-btn" id="answer2" data-answer="1"></button>
    <button class="answer-btn" id="answer3" data-answer="2"></button>
    <button class="answer-btn" id="answer4" data-answer="3"></button>  
  </div>



  <script src="script.js"></script>
</body>
</html>
